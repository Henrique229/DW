<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IP API</h1>
        <input type="text" id="ipInput" placeholder="Digite um IP">
        <button id="searchBtn">Pesquisar</button>
        <table id="ipTable">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Cidade</th>
                    <th>Região</th>
                    <th>País</th>
                    <th>ISP</th>
                    <th>Localização</th>
                    <th>Fuso Horário</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="ipList">
                <!-- As pesquisas de IP serão listadas aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
